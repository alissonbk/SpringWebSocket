<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="delay">Delay</label>
                    <input type="number" id="delay" class="form-control" placeholder="Delay em ms..." value="500">ms
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem...">
                </div>
                <button id="send" class="btn btn-primary" type="button">Enviar</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Mensagem Privada</label>
                    <input type="text" id="private-message" class="form-control" placeholder="Digite sua mensagem...">
                </div>
                <button id="send-private" class="btn btn-primary" type="button">Enviar Mensagem Privada</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <span
                            id="notifications"
                            style="
                                color: white;
                                background-color: red;
                                padding-left: 15px;
                                padding-right: 15px;">
                        </span>
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
